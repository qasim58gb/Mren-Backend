<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            padding: 10px 0;
        }
        .header img {
            width: 50px;
            height: 50px;
        }
        .content {
            text-align: center;
            padding: 20px;
        }
        .login-code {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            padding: 10px 20px;
            display: inline-block;
            margin: 20px 0;
        }
        .footer {
            text-align: center;
            padding: 10px 0;
            color: #888;
            font-size: 12px;
        }
        .footer a {
            color: #888;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="Company Logo">
        </div>
        <div class="content">
            <h1>Your Login Code</h1>
            <p>Use the following code to complete your login:</p>
            <div class="login-code">123456</div>
            <p>If you did not request this code, please ignore this email.</p>
        </div>
        <div class="footer">
            <p>&copy; 2024 Your Company. All rights reserved.</p>
            <p><a href="https://yourcompany.com">Visit our website</a></p>
        </div>
    </div>
</body>
</html>
